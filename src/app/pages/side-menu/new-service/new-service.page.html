<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-card>
          <ion-card-header>
            <h1><strong>Nuevo Servicio</strong></h1>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="newUserForm" (ngSubmit)="createNewUser()" ngNativeValidate>
              <ion-list>
                <ion-item class="ion-margin-vertical">
                  <ion-icon slot="start" name="mail-outline"></ion-icon>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input formControlName="email" type="email" required></ion-input>
                </ion-item>
              </ion-list>
              <ion-button color="secondary" type="submit" class="ion-no-margin ion-margin-vertical" expand="block">Crear</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
